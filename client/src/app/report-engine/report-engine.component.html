<div class="container">
  <div [ngSwitch]="qparam">
    <div *ngSwitchCase="'plain'">
      <h2>Plainsvg</h2>

      <!-- <div class="container">
      <app-svgcircle [coordinates]="companies"></app-svgcircle>
    </div> -->
    </div>
    <div *ngSwitchCase="'rect'">
      <h2>Rectangles</h2>
      <app-svgrect [coordinates]="rectcoordinates"></app-svgrect>
    </div>
    <div *ngSwitchCase="'ellipse'">
      <h2>Ellipse</h2>
    </div>
    <div *ngSwitchCase="'circle'">
      <h2>circles</h2>
      <!-- <app-svgcircle [coordinates]="companies"></app-svgcircle> -->
    </div>
    <div *ngSwitchDefault>
      <h2>Does not match for the parameters</h2>
    </div>
  </div>
</div>
