<svg width="800" height="600">
  <ellipse
    *ngFor="let item of coordinates; let i = index"
    [attr.cx]="item.x"
    [attr.cy]="item.y"
    rx="100"
    ry="50"
    style="fill: red; stroke: black; stroke-width: 2;"
  ></ellipse>
</svg>
