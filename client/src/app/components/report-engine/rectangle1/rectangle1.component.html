<svg id="svgViewableArea" class="svgfull">
  <circle
    [attr.cx]="viewableAreaWidth / 2"
    [attr.cy]="viewableAreaHeight / 2"
    r="10"
  ></circle>
  <g id="reportArea" [attr.transform]="translateAttribute">
    <rect
      x="100"
      y="300"
      width="500"
      height="500"
      style="fill: rgba(0, 0, 0, 0.5); stroke-width: 3; stroke: rgb(0, 0, 0);"
    />
  </g>
</svg>
