<svg id="svgViewableArea" class="svgfull" xmlns="http://www.w3.org/2000/svg">
  <circle
    [attr.cx]="viewableAreaWidth / 2"
    [attr.cy]="viewableAreaHeight / 2"
    r="10"
  ></circle>
  <g id="reportArea" [attr.transform]="translateAttribute">
    <polygon
      *ngFor="let item of coordinates"
      [attr.points]="item"
      style="
        fill: rgba(0, 0, 0, 0.5);
        stroke-width: 3;
        stroke: rgb(0, 0, 0);
        stroke-opacity: 0.5;
        opacity: 0.5;
      "
    />

    <!-- <ellipse
      *ngFor="let item of coordinates"
      [attr.cx]="item.x"
      [attr.cy]="item.y"
      rx="100"
      ry="50"
      style="fill: yellow; stroke: purple; stroke-width: 2;"
    /> -->
  </g>
</svg>
