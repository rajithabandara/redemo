<div class="container">
  <div [ngSwitch]="param">
    <div *ngSwitchCase="'dynamic'">
      <h2>{{ param }}</h2>
      <app-centerdynamic></app-centerdynamic>
    </div>
    <div *ngSwitchCase="'staticCir'">
      <h2>{{ param }}</h2>
      <app-static-circle></app-static-circle>
    </div>
    <div *ngSwitchCase="'staticRec'">
      <h2>{{ param }}</h2>
      <app-static-rectangle></app-static-rectangle>
    </div>
    <div *ngSwitchCase="'staticEllipse'">
      <h2>{{ param }}</h2>
      <app-static-ellipse></app-static-ellipse>
    </div>
    <div *ngSwitchDefault>
      <h2>Does not match for the parameters</h2>
    </div>
  </div>
</div>
