  <div [ngSwitch]="param">
    <div *ngSwitchCase="'dynamic'">
      <svg id="svgarea" class="svgfull" xmlns="http://www.w3.org/2000/svg">
        <circle
          [attr.cx]="reportWidth / 2"
          [attr.cy]="reportHeight / 2"
          r="10"
        ></circle>
        <g id="grouparea" [attr.transform]="translateAttribute">
          <rect
            x="100"
            y="300"
            width="500"
            height="500"
            style="
              fill: rgba(0, 0, 0, 0.5);
              stroke-width: 3;
              stroke: rgb(0, 0, 0);
            "
          />
        </g>
      </svg>
    </div>
    <div *ngSwitchCase="'staticCir'">
      <svg id="svgarea" class="svgfull" xmlns="http://www.w3.org/2000/svg">
        <circle
          [attr.cx]="reportWidth / 2"
          [attr.cy]="reportHeight / 2"
          r="10"
        ></circle>
        <g id="grouparea" [attr.transform]="translateAttribute">
          <rect
            x="100"
            y="300"
            width="200"
            height="700"
            style="
              fill: rgba(0, 0, 0, 0.5);
              stroke-width: 3;
              stroke: rgb(0, 0, 0);
            "
          />
        </g>
      </svg>
    </div>
    <div *ngSwitchCase="'staticRec'">
      <svg id="svgarea" class="svgfull" xmlns="http://www.w3.org/2000/svg">
        <circle
          [attr.cx]="reportWidth / 2"
          [attr.cy]="reportHeight / 2"
          r="10"
        ></circle>
        <g id="grouparea" [attr.transform]="translateAttribute">
          <rect
            x="100"
            y="300"
            width="2000"
            height="1500"
            style="
              fill: rgba(0, 0, 0, 0.5);
              stroke-width: 3;
              stroke: rgb(0, 0, 0);
            "
          />
        </g>
      </svg>
    </div>
    <div *ngSwitchCase="'staticEllipse'">
      <svg id="svgarea" class="svgfull" xmlns="http://www.w3.org/2000/svg">
        <circle
          [attr.cx]="reportWidth / 2"
          [attr.cy]="reportHeight / 2"
          r="10"
        ></circle>
        <g id="grouparea" [attr.transform]="translateAttribute">
          <rect
            x="100"
            y="300"
            width="200"
            height="1500"
            style="
              fill: rgba(0, 0, 0, 0.5);
              stroke-width: 3;
              stroke: rgb(0, 0, 0);
            "
          />
        </g>
      </svg>
    </div>
    <div *ngSwitchDefault>
      <h2>Does not match for the parameters</h2>
    </div>
  </div>
</div>
